<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Promoção Imperdível!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/assets/logo_transparent.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
      </a>
      <a class="navbar-brand" href="#">BelGOShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">quem somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <img src="/assets/black-friday-social-media-post-2.jpg" class="banner-image" alt="black friday banner"> 

  <section class="card-container">

    <div class="card">
      <img src="/assets/quadro1.png" alt="quadro 1">
      <span>Preço: R$ 89,99</span>
    </div>

    <div class="card">
      <img src="/assets/quadro2.jpg" alt="quadro 1">
      <span>Preço: R$ 69,99</span>
    </div>

    <div class="card">
      <img src="/assets/quadro3.png" alt="quadro 1">
      <span>Preço: R$ 79,99</span>
    </div> 

  </section>

  <section class="section-container">
    <div id="content">
      <p>Cadastre-se para receber descontos e saber das novidades!</p>
      <form id="form">
        <input type="text" placeholder="name" id="nome">
        <input type="text" placeholder="email" id="email">
        <input type="submit" value="Cadastrar">
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
<script src="js/script.js"></script>
</html>
